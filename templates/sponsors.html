{% extends "base.html" %}

{% block content %}
<div class="sponsors-container">
    <div class="sponsors-header">
        <h2>Nuestros Sponsors</h2>
    </div>
    
    <div class="sponsors-grid">
        {% for sponsor in sponsors %}
        <div class="sponsor-card">
            <a href="{{ sponsor.url }}" target="_blank" rel="noopener noreferrer">
                <div class="sponsor-image-wrapper">
                    <img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}" class="sponsor-logo">
                    <div class="sponsor-overlay">
                        <span class="sponsor-name">{{ sponsor.name }}</span>
                        <span class="sponsor-link">Visitar sitio web â†’</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.sponsors-container {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.sponsors-header {
    text-align: center;
    margin-bottom: 3rem;
}

.sponsors-header h2 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 1rem;
    font-weight: bold;
}

.sponsors-header p {
    font-size: 1.2rem;
    color: #666;
}

.sponsors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 1rem;
}

.sponsor-card {
    position: relative;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    cursor: pointer;
}

.sponsor-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.sponsor-card a {
    text-decoration: none;
    color: inherit;
    display: block;
}

.sponsor-image-wrapper {
    position: relative;
    width: 100%;
    height: 250px;
    overflow: hidden;
    background: #f8f9fa;
}

.sponsor-logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 1.5rem;
    transition: transform 0.3s ease;
}

.sponsor-card:hover .sponsor-logo {
    transform: scale(1.05);
}

.sponsor-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
    padding: 1.5rem;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.sponsor-card:hover .sponsor-overlay {
    transform: translateY(0);
}

.sponsor-name {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.sponsor-link {
    font-size: 0.9rem;
    opacity: 0.9;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .sponsors-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 0.5rem;
    }
    
    .sponsor-image-wrapper {
        height: 200px;
    }
    
    .sponsors-header h2 {
        font-size: 2rem;
    }
    
    .sponsors-header p {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .sponsors-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .sponsor-image-wrapper {
        height: 180px;
    }
}

/* Dark mode support if needed */
@media (prefers-color-scheme: dark) {
    .sponsor-card {
        background: #2a2a2a;
    }
    
    .sponsor-image-wrapper {
        background: #1a1a1a;
    }
    
    .sponsors-header h2 {
        color: #f0f0f0;
    }
    
    .sponsors-header p {
        color: #b0b0b0;
    }
}
</style>
{% endblock %}
